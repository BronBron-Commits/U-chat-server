# Mosquitto MQTT Broker Configuration for Unhidra

# Listen on standard MQTT port
listener 1883 0.0.0.0
protocol mqtt

# Listen on WebSocket port
listener 9883
protocol websockets

# Allow anonymous connections (for development)
# In production, enable authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Connection messages
connection_messages true

# Message size limit (10MB)
message_size_limit 10485760

# Max connections
max_connections -1

# QoS settings
max_queued_messages 1000
max_inflight_messages 20

# Retry interval
retry_interval 20

# Auto ID prefix
auto_id_prefix auto-
